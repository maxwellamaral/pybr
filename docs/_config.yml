# Configuração do GitHub Pages para PyBR
title: PyBR - Python em Português
description: Aprenda a programar em Python usando palavras em português
baseurl: "/pybr" # Para projeto no GitHub Pages
url: "https://maxwellamaral.github.io" # URL base do GitHub Pages
repository: maxwellamaral/pybr
lang: pt-BR

# Tema do GitHub Pages
remote_theme: pages-themes/cayman@v0.2.0
# Alternativas: jekyll-theme-minimal, jekyll-theme-slate, jekyll-theme-modernist

# Configurações adicionais
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: pybr

# Plugins do GitHub Pages (automáticos)
plugins:
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-titles-from-headings
  - jekyll-github-metadata

# Configuração de links relativos
relative_links:
  enabled: true
  collections: true

# Títulos automáticos
titles_from_headings:
  enabled: true
  strip_title: true
  collections: true

# Excluir arquivos da compilação
exclude:
  - Gemfile
  - Gemfile.lock
  - Dockerfile
  - docker-compose.yml
  - .dockerignore
  - README-DOCKER.md
